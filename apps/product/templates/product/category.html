{% extends 'default.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h4 class="page-title">Add {{singular_name}}</h4>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-right">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Stexo</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'product.index' %}">{{plural_name}}</a></li>
                        <li class="breadcrumb-item active">Add {{singular_name}}</li>
                    </ol>
                </div>
            </div> <!-- end row -->
        </div>
        <!-- end page-title -->

        <div class="row">
            <div class="col-lg-10">
                <div class="card m-b-30">
                    <div class="card-body">
                        <form action="{% url 'product.add_category' %}" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            {% if field.name == 'name' %}
                            <div class="form-group">
                                <div class="col-12">
                                    <label>{{field.label}}</label>
                                    {{field}}
                                    <div class="invalid-feedback">
                                        {{field.errors}}
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}

                            <div class="form-group">
                                <div>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                                        Submit
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div> <!-- end col -->
            <!-- end col -->
        </div>


    </div>
    <!-- container-fluid -->

</div>
{% endblock content %}
