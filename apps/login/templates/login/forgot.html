{% extends 'base_login.html' %}
{% load static %}
{% block content %}

<div class="wrapper-page">
    <div class="card card-pages shadow-none">

        <div class="card-body">
            <div class="text-center m-t-0 m-b-15">
                <a href="" class="logo logo-admin"><img src="assets/images/logo-dark.png" alt="" height="24"></a>
            </div>
            <h5 class="font-18 text-center">Reset Password</h5>

            <form class="form-horizontal m-t-30" action="{% url 'forgot_password' %}" method="post">

                <div class="col-12">
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        Enter your <b>Email</b> and instructions will be sent to you!
                    </div>
                </div>
                {% csrf_token %}
                {% for field in form %}
                {% if field.name == 'email' %}
                <div class="form-group">
                    <div class="col-12">
                        <label>{{field.label}}</label>
                        {{field}}
                        <div class="invalid-feedback">
                            {{field.errors}}
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
                <div class="form-group text-center m-t-20">
                    <div class="col-12">
                        <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Send
                            Email</button>
                    </div>
                </div>
                <div class="form-group row m-t-30 m-b-0">
                    <div class="col-sm-7 text-center">
                        <a href="{% url 'login' %}" class="text-muted">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
