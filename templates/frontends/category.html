{% extends 'frontends/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block contents %}
<section class="bg-img1 txt-center p-lr-15 p-tb-92"
    style="background-image: url({% static 'fronts/images/bg-01.jpg' %});">
    <h2 class="ltext-105 cl0 txt-center">
        {{category}} Overview
    </h2>
</section>
<br>
<br>
<section class="bg0 p-t-23 p-b-140">
    <div class="container">
        <div class="row isotope-grid">
            {% for productObj in products %}
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item men">
                <!-- Block2 -->
                <div class="block2">
                    <div class="block2-pic hov-img0">
                        <img src="{{productObj.image.url}}" alt="{{productObj.name}}">

                        <a href="{% url 'home.product_details' productObj.id %}"
                            class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 quick-view">
                            Quick View
                        </a>
                    </div>
                    <div class="block2-txt flex-w flex-t p-t-14">
                        <div class="block2-txt-child1 flex-col-l ">
                            <a href="{% url 'home.product_details' productObj.id %}"
                                class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                {{productObj.name}}
                            </a>
                            <span class="stext-105 cl3">
                                {{productObj.price}}
                            </span>
                        </div>

                        <div class="block2-txt-child2 flex-r p-t-3">
                            <span class="stext-105 cl3 m-4">
                                <span class="text-success">{{productObj.stock}}</span>

                            </span>
                            <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                <img class="icon-heart1 dis-block trans-04"
                                    src="{% static 'fronts/images/icons/icon-heart-01.png' %}" alt="ICON">
                                <img class="icon-heart2 dis-block trans-04 ab-t-l"
                                    src="{% static 'fronts/images/icons/icon-heart-02.png' %}" alt="ICON">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
